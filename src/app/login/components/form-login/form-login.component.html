
<form class="example-form" [formGroup]="authForm">
    <div class="contenedor">
      <div class="shadow-lg border p-3 rounded">
        <div class="container-md mt-2">
          <div class="row">
            <section class="auth-form">
              <div class="text-center mb-3">
                  <h3>Login</h3>
              </div>
              <hr class="text-dark">
              <div class="mt-3">   
                <mat-form-field hideRequiredMarker class="example-full-width mb-3 w-100">
                  <mat-label mat-label>Usuario</mat-label>
                  <input  matInput value="0" formControlName="usuario" type="text">
                </mat-form-field>
                
                <mat-form-field hideRequiredMarker class="example-full-width mb-3 w-100">
                  <mat-label>Clave</mat-label>
                  <input class="hide-outline-color" matInput value="0" formControlName="clave" type="password">
                </mat-form-field>
              </div>
              
              <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="authForm.invalid">Aceptar</button>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </form>
